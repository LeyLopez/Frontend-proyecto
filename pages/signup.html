<!DOCTYPE html>
<html>
    <head>
        <title>Sistema de reservas y préstamos de Bibliotecas</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styles/signup.css">
    </head>
    <body>
        <header class="header">
            <img src="/assets/icons/iconpag.png" alt="Logo de sistema de gestion de bibliotecas" id="im">
            <h1>Sistema de Reservas y Préstamos de Bibliotecas</h1>
        </header>
        <h2 id="registro">Registro</h2>
        <div id="contaner" margin="auto">
            <form class="form1_input-one">
                <h6 >Nombre</h6>
                <input type="text" name="Nombre">
            </form>
            <form class="form1_input-two">
                <h6 >Apellido</h6>
                <input type="text" name="Apellido">
            </form>
            <form class="form1_input-three">
                <h6 >Fecha de nacimiento</h6>
                <input type="date" name="Fecha nacimiento">
            </form>
            <form class="form1_input-four">
                <h6 >Número de teléfono</h6>
                <input type="tel" name="Número de teléfono" >
            </form>
            <form  class="form1_input-five">
                <h6 id="opciones" >Tipo de documento</h6>
                <select name="opciones">
                    <option value="opcion1">Cedula de ciudadanía</option>
                    <option value="opcion2">Tarjeta de identidad</option>
                    <option value="opcion3">Cédula de extrangería</option>
                    <option value="opcion3">Permiso por protección</option>
                </select>
            </form>
            <form class="form1_input-six">
                <h6>Número de documento</h6>
                <input type="tel" name="Numero de documento" >
            </form>  
            <form class="form1_input-seven">
                <h6>Dirección</h6>
                <input type="text" name="Dirección">
            </form>
            <form class="form1_input-eight">
                <h6>Correo electronico</h6>
                <input type="email" name="Correo electronico">
            </form>
            <form class="form1_input-nine">
                <h6>Usuario</h6>
                <input type="text" name="Usuario">
            </form>
            <form class="form1_input-ten">
                <h6 >Contraseña</h6>
                <input type="password" name="Contraseña" >
            </form>
            <form class="form1_input-eleven">
                <h6 >Confirmar contraseña</h6>
                <input type="password" name="Confirmar contraseña">
            </form>  
                
            
            <button id="can_registro">Cancelar</button>
            <button id="crear_cuenta">Crear cuenta</button>
        </div>
        
    </body>
</html>
